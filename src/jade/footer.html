<div id="skills" class="container-bottomsheet" ng-controller="SkillsController">
	<md-toolbar class="my-toolbar" hide show-xs>
		<div class="container">
			<div class="md-toolbar-tools my-toolbar-tools" layout="row" layout-wrap layout-align="center center">
				<div flex="100" flex-xs="100" layout="row" layout-align="center center">
					<h3 class="title">Habilidades</h3>
				</div>
			</div>
		</div>
	</md-toolbar>
	<div class="container">
		<div layout="row" layout-align="center" flex="100" flex-sm="100" flex-md="100" flex-gt-md="100">
			<div layout="row" layout-wrap layout-align="center" flex="100">
				<div class="skill" flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="30" ng-repeat="skill in skills.data  | orderBy:sortType">
					<skill
						name="{{skill.name}}"
						value="{{skill.value}}">
					</skill>
				</div>
			</div>
		</div>
	</div>
	<div id="container-showmore" hide show-xs flex="100" flex-xs="100" layout="row" layout-align="center center">
		<button class="md-fab md-mini md-primary md-button md-ink-ripple" type="button" id="btn_moreskills" aria-label="Use Android">
            <md-icon class="ng-scope ng-isolate-scope material-icons"><i class="material-icons">add</i></md-icon>
          <div class="md-ripple-container"></div></button>
	</div>
</div>

<div id="contact" class="container-bottomsheet">
	<md-toolbar class="my-toolbar" hide show-xs>
		<div class="container">
			<div class="md-toolbar-tools my-toolbar-tools" layout="row" layout-wrap layout-align="center center">
				<div flex="100" flex-xs="100" layout="row" layout-align="center center">
					<h3 class="title">Contato</h3>
				</div>
			</div>
		</div>
	</md-toolbar>
	<div class="container">
		<div layout="row" layout-wrap layout-align="center center">
			<form id="contact_form" name="form-contact" onsubmit="javascript:return false" flex="100" flex-xs="95" flex-sm="95" flex-md="70" flex-gt-md="70">
				<div layout="row" layout-wrap layout-align="center center">
					<div layout="row" layout-wrap flex='100' layout-align="center center">
						<!-- Nome-->
						<md-input-container flex="100" flex-sm="45" flex-gt-sm="45" class="md-icon-float">
							<i class="material-icons prefix icon-large white-texts">account_circle</i>
							<label class="white-text">Nome</label>
							<md-icon class="name"></md-icon>
							<input id="form-name" name="name" type="text">
						</md-input-container>
						<span flex></span>
						<!-- Email-->
						<md-input-container flex="100" flex-sm="50" flex-gt-sm="50" class="md-icon-float">
							<i class="material-icons prefix icon-large white-text">email</i>
							<label class="white-text">Email</label>
							<md-icon class="email"></md-icon>
							<input id="form-email" name="email" type="email">
						</md-input-container>
						<!-- Message-->
						<md-input-container flex="100" class="md-icon-float">
							<i class="material-icons prefix icon-large white-text">message</i>
							<label class="white-text">Mensagem</label>
							<md-icon class="message"></md-icon>
							<input id="form-message" name="message" type="text">
						</md-input-container>
						<!-- Button -->
						<md-button flex="50" id="form-submit" class="md-primary md-hue-2 md-raised btn-send" ng-click="submitForm($event)">
							Enviar <i class="material-icons white-text vertical-align">send</i>
						</md-button>
					</div>
				</div>
			</form>
		</div>
		<div id="submit_success" layout="row" layout-wrap layout-align="center center">
			<i class="fa fa-check -smallicon"></i> <span>Sua mensagem foi enviada ;-)</span>
		</div>
		<div id="submit_error" layout="row" layout-wrap layout-align="center center">
			<i class="fa fa-exclamation -smallicon"></i> <span>Ops, houve um error ao enviar a mensagem :-(</span>
		</div>
	</div>
</div>

<footer layout="column" layout-align="center end" hide-xs ng-cloak>
	<md-toolbar class="my-toolbar">
		<div class="container">
			<div class="md-toolbar-tools my-toolbar-tools" layout="row" layout-wrap layout-align="center center">
				<div flex="20"></div>
				<div flex="60" flex-xs="100" layout="row" layout-align="center center">
					<h3 class="title" id="btn_contact">Contato</h3>
				</div>
				<div flex="20" flex-xs="100" layout="row" layout-align="center center">
					<h3 class="title" id="btn_skills">Habilidades</h3>
				</div>
				
			</div>
		</div>
	</md-toolbar>
</footer>
