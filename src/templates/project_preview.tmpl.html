<md-card ng-click="showProject($event)" role="button" tabindex="0">
	<div class="md-card-image">
		<img ng-src="{{::projectItems.imgthumbnail}}" alt="Pre-visualização">
	</div>
	<md-card-title>
		<md-card-title-text>
		<span class="md-headline layout-row" layout="row"><span class="-title ng-binding">{{::projectItems.name}}</span> <span flex="" class="flex"></span><i class="material-icons right icon-large">fullscreen</i></span>
		</md-card-title-text>
	</md-card-title>
</md-card>
