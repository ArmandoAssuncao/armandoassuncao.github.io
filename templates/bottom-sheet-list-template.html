<md-bottom-sheet class="md-list md-has-header md-primary" ng-cloak>
  <div class="container">
    <div layout="row" layout-wrap layout-margin layout-padding layout-align="center">
      <form id="form-contact" name="form-contact" onsubmit="javascript:return false" flex="100" flex-sm="100" flex-md="70" flex-gt-md="70">
        <div layout="row" layout-wrap layout-align="center center">
          <md-subheader><h5 class="white-text center md-title" flex='100'>Contato</h5></md-subheader>
          <div layout="row" layout-wrap flex='100'>
            <!-- Nome-->
            <md-input-container flex="100" flex-gt-sm="45" class="md-icon-float">
              <i class="material-icons prefix icon-large white-text">account_circle</i><label>Nome</label>
              <md-icon class="name">
                </md-icon>
              <input id="form-name" name="name" type="text" ng-model="contato.name">
            </md-input-container>
            <span flex></span>
            <!-- Email-->
            <md-input-container flex="100" flex-gt-sm="50" class="md-icon-float">
              <i class="material-icons prefix icon-large white-text">email</i><label>Email</label>
              <md-icon class="email">
                </md-icon>
              <input id="form-email" name="email" type="email" ng-model="contato.email">
            </md-input-container>
          </div>
          <!-- Mensagem-->
          <md-input-container flex='100' class="md-icon-float">
            <i class="material-icons prefix icon-large white-text">message</i><label>Mensagem</label>
            <md-icon class="message">
              </md-icon>
            <textarea id="form-message" name="message" type="text" ng-model="contato.message"></textarea>
          </md-input-container>
          <!-- Hide-->
          <md-input-container hide flex='100' class="md-icon-float">
            <input id="form-hidden" aria-label="hidden1" type="hidden" name="_subject" value="Contato site" required=""/>
          </md-input-container>
          <md-input-container hide flex='100' class="md-icon-float">
            <input id="form-hidden-text" aria-label="hidden2" type="text" name="_gotcha" style="display:none" required=""/>
          </md-input-container>
          <!-- Botao -->
          <md-button flex="50" id="form-submit" class="md-primary md-raised btn-send" ng-click="submitForm($event)">Enviar  <i class="material-icons white-text">send</i></md-button>

        </div>
      </form>
    </div>
  </div>
</md-bottom-sheet>
